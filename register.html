<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="bootstrap-5.0.2-dist/css/bootstrap.min.css">
    <title>Register</title>
</head>
<body>
    <div class="container">
    <div class="card">
        <div class="card-header">
            Let's get started
        </div>
        <div class="card-body">
            <form class="row g-3">
                <div class="col-12">
                  <label for="inputEmail4" class="form-label">Company Name</label>
                  <input type="text" class="form-control" id="inputEmail4" placeholder="Enter Full Name">
                </div>
                <div class="col-12">
                    <label for="inputEmail4" class="form-label">Email Address</label>
                    <input type="email" class="form-control" id="inputEmail4" placeholder="Enter Email Address">
                  </div>
                <div class="col-12">
                  <label for="inputPassword4" class="form-label">Create a Password</label>
                  <input type="password" class="form-control" id="inputPassword4" placeholder="Enter Password">
                </div>
                <div class="col-12">
                    <label for="inputPassword4" class="form-label">Enter Password</label>
                    <input type="password" class="form-control" id="inputPassword4" placeholder="Confirm Password">
                  </div>
                <div class="col-12">
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="gridCheck">
                    <label class="form-check-label" for="gridCheck">
                        I Agree to Nesbah's Term and Conditions of Service and Privacy Policy
                    </label>
                  </div>
                </div>
                <div class="col-12">
                  <button type="submit" class="btn btn-primary">Create Account</button>
                </div>
              </form>
        </div>
      </div>
    </div>
  
</body>
</html>
